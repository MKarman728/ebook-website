<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Free E-Book | Start Your Own Blog</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand"><img src="images/logo.png" width="225" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="ms-auto navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link fw-semibold">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#details" class="nav-link fw-semibold">Details</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link btn btn-outline-light fw-semibold px-4 mx-4">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <header class="header">
        <!-- Hero -->
        <div class="hero text-white pt-7 pb-4">
            <div class="container-xl">
                <div class="row">
                    <div class="col-12">
                        <h1>Contact Information</h1>
                    </div>
                </div>
            </div>
        </div>
        <svg class="frame-decoration" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
            viewBox="0 0 1920 192.275">
            <defs>
                <style>
                    .cls-1 {
                        fill: #f3f6f9;
                    }
                </style>
            </defs>
            <title>frame-decoration</title>
            <path class="cls-1"
                d="M0,158.755s63.9,52.163,179.472,50.736c121.494-1.5,185.839-49.738,305.984-49.733,109.21,0,181.491,51.733,300.537,50.233,123.941-1.562,225.214-50.126,390.43-50.374,123.821-.185,353.982,58.374,458.976,56.373,217.907-4.153,284.6-57.236,284.6-57.236V351.03H0V158.755Z"
                transform="translate(0 -158.755)" />
        </svg>
    </header>

    <!-- Contact Form -->
    <section class="contact bg-light pb-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="https://formspree.io/f/xzblrydo" method="POST">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" name="Name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" name="Email"
                                placeholder="Email Address">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control form-control-lg" name="message" rows="6"
                                placeholder="Message"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary text-white mt-3">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Map -->
    <div class="location my-5 h-100">
        <div class="container">
            <div class="row">
                <div class="col-10 offset-1">
                    <h3>Our Location</h3>
                    <p class="mb-4">
                        Blog Mastery
                        123 H Street, Boston, MA.
                    </p>
                    <div class="map" id="map">
                        <iframe
                            src="https://storage.googleapis.com/maps-solutions-n3y0eyqb7z/locator-plus/e2vi/locator-plus.html"
                            width="100%" height="100%" style="border:0;" loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Social -->
    <section class="social text-bg-dark py-6 overflow-hidden">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center fs-5">
                    <p>
                        Stay connected and join our vibrant community. For any inquiries or assistance, feel free to
                        reach out to
                        us.
                    </p>
                    <div class="social-icons d-flex justify-content-center gap-4">
                        <i class="fab fa-facebook fa-2x"></i>
                        <i class="fab fa-twitter fa-2x"></i>
                        <i class="fab fa-instagram fa-2x"></i>
                        <i class="fab fa-linkedin fa-2x"></i>
                        <i class="fab fa-pinterest fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="border-top border-primary bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="#home" class="nav-link link-light">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#details" class="nav-link link-light">Details</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link link-light">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <div class="text-end d-none d-md-block">
                        Copyright &copy; Blog Mastery 2023
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>

</html>
